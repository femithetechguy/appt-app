<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Review</title>
    <link rel="stylesheet" href="globalstyles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Review Your Appointment</h1>
        <div class="appointment-details">
            <p><strong>Name:</strong> <span id="name">John Doe</span></p>
            <p><strong>Date:</strong> <span id="date">2024-11-20</span></p>
            <p><strong>Time:</strong> <span id="time">10:00 AM</span></p>
            <p><strong>Service:</strong> <span id="service">General Check-up</span></p>
        </div>
        <div class="buttons">
            <button id="edit-btn">Edit</button>
            <button id="confirm-btn">Confirm</button>
        </div>
        <div id="message" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
